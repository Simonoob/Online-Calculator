<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Online Calculator ➕ ➖ ➗ ✖️</title>
</head>

<body>
    <div class="calculator-container">
        <div class="screen-container">
            <div class="history">
                <p data-history class="history-text"></p>
            </div>
            <div class="display">
                <p data-entry class="display-text"></p>
            </div>
        </div>
        <div class="button-container">
            <button class="span-two operator" data-all-clear>AC</button>
            <button data-delete class="operator"><i class="fas fa-backspace"></i></button>
            <button data-operation class="operator">/</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operation class="operator">*</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="operator">-</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class="operator">+</button>
            <button data-number class="number">0</button>
            <button data-number class="number">.</button>
            <button class="span-two operator" id="equals" data-equals>=</button>
        </div>
    </div> 
    <footer>
            <a href="https://github.com/Simonoob" target="_Blank"><i class="fab fa-github"></i></a>
    </footer>
</body>

<script src="./scipt.js" defer></script>

</html>
